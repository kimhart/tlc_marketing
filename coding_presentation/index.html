<!DOCTYPE html>
  <head>
    <title>Puppy Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Puppies!</h1>
      <div class="button-div">
        <h2>Click the button to make a random dog appear.</h2>
        <button id="puppy-button">Go!</button>
        <div class="puppy-name-container"></div>
        <div class="puppy-fluff-container"></div>
        <div class="puppy-photo-container"></div>
      </div>
  </body>
</html>
